<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuration Remise</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }

        .conf {
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 8px;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ccc;
            border-radius: 6px;
            font-size: 18px;
            margin-bottom: 20px;
        }

        button {
            background-color: #4169E1;
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #4169E1;
        }
        .message {
            background-color: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
            border: 1px solid #c3e6cb;
            text-align: center;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
            border: 1px solid #f5c6cb;
            text-align: center;
        }
    </style>
</head>
<body>

    <center>
        <div class="container">
            <h2 class="conf">Configuration de la Remise</h2>

            <div th:if="${message}" class="message" th:text="${message}"></div>
            <div th:if="${error}" class="error" th:text="${error}"></div>

            <form th:action="@{/configuration/insert}" method="POST">
                <label for="remise_globale">Remise Globale (%) :</label>
                <input type="number" id="remise_globale" name="remise_globale" step="0.01" min="0" max="100" required>
                <button type="submit">Enregistrer</button>
            </form>
        </div>
    </center>

</body>
</html>
