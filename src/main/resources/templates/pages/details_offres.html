<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Détails des Offres</title>
  <link rel="stylesheet" th:href="@{/css/details.css}">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
</head>
<body>

<a href="/dashboard" class="btn">⬅ Retour au Dashboard</a>
<br/><br/>
<h2 class="entete">Détails des Offres</h2>

<table id="offersTable">
  <thead>
  <tr>
    <th>ID</th>
    <th>Client</th>
    <th>Prix</th>
    <th>Créé le</th>
    <th>Statut</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="offer : ${offres}">
    <td th:text="${offer.id}"></td>
    <td th:text="${offer.client}"></td>
    <td th:text="${#numbers.formatCurrency(offer.price)}"></td>
    <td th:text="${#temporals.format(offer.createdAt, 'dd/MM/yyyy')}"></td>
    <td>
            <span th:text="${offer.status}"
                  th:style="'background-color:' + (${offer.status} == 'won' ? 'green' : 'red') + ';
                  padding: 5px; color: white; border-radius: 5px; display: inline-block;'">
            </span>
    </td>
  </tr>
  </tbody>
</table>

<script>
  $(document).ready(function () {
    $("#offersTable").DataTable({
      "paging": true,
      "searching": true,
      "info": true,
      "lengthChange": false,
      "pageLength": 10
    });
  });
</script>

</body>
</html>
